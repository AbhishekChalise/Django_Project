<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Student Records</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Student Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if student_obj %}
                {% for student in student_obj %}
                    <tr>
                        <td>{{ student.sid }}</td>
                        <td>{{ student.sname }}</td>
                        <td>{{ student.semail }}</td>
                        <td>{{ student.scontact }}</td>
                        <td>
                            <a href="{% url 'edit_student' student.id %}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                            <a href="{% url 'delete_student' student.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5" style="text-align:center;">No data available.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    
<br>  
<br>  
<center><a href="http://127.0.0.1:8000/student/" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
