<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Student Records</title>  
    <style>
        /* General Reset */
        body, table, th, td, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #343a40;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f5f8;
        }

        /* No data row styling */
        tbody tr td[colspan="5"] {
            text-align: center;
            font-style: italic;
            color: #888;
        }

        /* Action links */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .glyphicon {
            margin-right: 5px;
            color: #6c757d;
        }

        /* Add button styling */
        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Center alignment for button */
        center {
            margin-top: 20px;
        }
    </style>  
</head>  
<body>  
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Student Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if student_obj %}
                {% for student in student_obj %}
                    <tr>
                        <td>{{ student.sid }}</td>
                        <td>{{ student.sname }}</td>
                        <td>{{ student.semail }}</td>
                        <td>{{ student.scontact }}</td>
                        <td>
                            <a href="{% url 'edit_student' student.id %}">
                                <span class="glyphicon glyphicon-pencil">Edit</span>
                            </a>
                            <a href="{% url 'delete_student' student.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5" style="text-align:center;">No data available.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    
    <br><br>
